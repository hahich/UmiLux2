<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Link Hover</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    a {
      display: block;
      margin-left: 0;
      transition: margin-left 1s ease;
      color: black;
      text-decoration: none;
    }

    a:hover {
      margin-left: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <a href="#">Link có hiệu ứng margin mượt</a>
</body>
</html>
